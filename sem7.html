<!DOCTYPE html>
<html>
<title>Academic page</title>
<style>
    * {
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    }

    .navbar {
        display: flex;
        justify-content: space-between;
        padding: 5px;
        align-items: center;
        color: black;
        background-color: rgb(192, 192, 192);
        box-shadow: rgba(0, 0, 0, 0.09) 0px 2px 1px, rgba(0, 0, 0, 0.09) 0px 4px 2px, rgba(0, 0, 0, 0.09) 0px 8px 4px, rgba(0, 0, 0, 0.09) 0px 16px 8px, rgba(0, 0, 0, 0.09) 0px 32px 16px;
    }

    .links {
        display: flex;
        column-gap: 20px;
        margin-right: 30px;
        align-items: center;
    }

    .links a {
        text-decoration: underline;
        color: black;
    }

    .links a:hover {
        text-decoration: underline;
        color: black;
    }

    .logo {
        display: flex;
        height: 80px;
    }

    .title {
        margin-left: 30px;
        margin-top: 10px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .profile-link {
        background-color: white;
        z-index: 1;
        padding: 25px;
        margin-top: -10px;
        padding-top: 50px;
        margin-bottom: -10px;
        align-items: center;
        padding-bottom: 40px;
    }

    .container {
        display: flex;
        flex-direction: row;
    }

    .sidebar {
        width: 200px;
        background-color: #f5f5f5;
        padding: 20px;
    }

    .sidebar button {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        background-color: #ddd;
        border: none;
        text-align: left;
    }

    .sidebar button.active {
        background-color: #5b5a5a;
    }

    .contents {
        flex: 1;
        padding: 20px;
        margin-left: 20px;
    }

    table {
        width: 100%;
        margin-top: 20px;
    }

    td {
        padding: 8px;
    }

    input {
        width: 100%;
        padding: 8px;
        border: none;
        border-bottom: 1px solid black;
    }

    input[disabled] {
        background-color: #f0f0f0;
        color: #666;
    }

    .footer {
        margin-top: 20px;
    }
</style>

<body>
    <nav class="navbar">
        <div class="logo">
            <img src="college logo.jpg" width="100px;">
            <div class="title">
                <h3>Zen Stud- A Student Portal</h3>
            </div>
        </div>
        <div class="links">
            <p class="profile-link"><a href="">Profile</a></p>
            <p class="link"><a href="adminlogin.html">Logout</a></p>
        </div>
    </nav>

    <div class="container">
        <div class="sidebar">
            <a href="academic.html"><button>Semester 1</button></a>
            <a href="sem2.html"><button>Semester 2</button></a>
            <a href="sem3.html"><button>Semester 3</button></a>
            <a href="sem4.html"><button>Semester 4</button></a>
            <a href="sem5.html"><button>Semester 5</button></a>
            <a href="sem6.html"><button>Semester 6</button></a>
            <a href="sem7.html"><button class="active">Semester 7</button></a>
            <a href="sem8.html"><button>Semester 8</button></a>
        </div>

        <a href="studentfrontpage.html" class="back">back</a>

        <div class="contents">
            <form>
                <table>
                    <tr>
                        <td>Name:</td>
                        <td>
                            <input type="text" id="name" disabled>
                        </td>
                    </tr>
                    <tr>
                        <td>Register number:</td>
                        <td>
                            <input type="text" id="reg_no" disabled>
                        </td>
                    </tr>
                    <tr>
                        <td>CGPA:</td>
                        <td>
                            <input type="text" id="cgpa" disabled>
                        </td>
                    </tr>
                    <tr>
                        <td>Number of backlogs:</td>
                        <td>
                            <input type="number" id="backlogs" disabled>
                        </td>
                    </tr>
                    <tr>
                        <td>Current backlog:</td>
                        <td>
                            <input type="number" id="current_backlog" disabled>
                        </td>
                    </tr>
                    <tr>
                        <td>Marksheet:</td>
                        <td>
                            <input type="file" id="marksheet" accept=".pdf,.doc,.docx" onchange="handleFileUpload()">
                        </td>
                    </tr>
                    <tr>
                        <td>Date of clearance of backlogs:</td>
                        <td>
                            <input type="text" id="date_of_clearance_of_backlog" disabled>
                        </td>
                    </tr>
                </table>

                <div class="footer">
                    <button type="button" id="editButton" onclick="enableEdit()">Edit</button>
                    <button type="submit" id="reqButton" disabled>Request Change</button>
                    <button type="button" id="discardButton" disabled>Discard</button>
                </div>
                <div id="fileUploadDisplay" class="file-upload-display"></div>
            </form>
        </div>
    </div>

    <script>
        let uploadedFileName = '';

        function enableEdit() {
            document.getElementById('marksheet').disabled = false;

            document.getElementById('editButton').disabled = true;
            document.getElementById('reqButton').disabled = false;
            document.getElementById('discardButton').disabled = false;
        }

        function handleFileUpload() {
            const fileInput = document.getElementById('marksheet');
            const fileUploadDisplay = document.getElementById('fileUploadDisplay');

            if (fileInput.files.length > 0) {
                uploadedFileName = fileInput.files[0].name;
                fileUploadDisplay.innerHTML = `
                    <span>File uploaded: ${uploadedFileName}</span>
                    <span class="close-button" onclick="removeFile()">&times;</span>
                `;
            }
        }

        function removeFile() {
            const fileInput = document.getElementById('marksheet');
            const fileUploadDisplay = document.getElementById('fileUploadDisplay');

            fileInput.value = "";
            uploadedFileName = ''; 
            fileUploadDisplay.innerHTML = '';
            alert('File removed.');
        }
    </script>
</body>

</html>
